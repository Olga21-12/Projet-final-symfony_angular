<div class="container content-box mt-5">
  <h2 class="title">Bienvenue, {{ user?.surnom }} </h2>
  <p>Nom : {{ user?.nom }}</p>
  <p>Prénom : {{ user?.prenom }}</p>

  <p>Pays, Ville : {{ user?.pays }}, {{ user?.ville }}</p>
  <p>Adresse : {{ user?.adresse }}</p>
  <p>Téléphone : {{ user?.telephone }}</p>
</div>
