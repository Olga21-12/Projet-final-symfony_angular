<div class="container mt-5" *ngIf="bienData; else loading">
  <app-bien-form [isEditMode]="true" [bien]="bienData"></app-bien-form>
</div>

<div class="text-end mt-3">
  <button class="btn btn-secondary" (click)="goBack()">Annuler</button>
</div>

<ng-template #loading>
  <div class="text-center mt-5">
    <div class="spinner-border text-info" role="status"></div>
    <p class="mt-3">Chargement du logement...</p>
  </div>
</ng-template>
