<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Votre Nom et Prénom</label>
    <input type="text" class="form-control" id="name" name="name" ngModel placeholder="Votre nom et prénom" />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" ngModel placeholder="nom@example.com" />
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" name="message" rows="4" ngModel placeholder="Votre message"></textarea>
  </div>

  <button type="submit" class="btn">Envoyer</button>
</form>
