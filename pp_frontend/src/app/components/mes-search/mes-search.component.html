<div *ngIf="!recherches || recherches.length === 0" class="text-muted text-center py-4">
  <p>Aucune recherche enregistrée pour le moment.</p>
</div>

<div class="recherches-container d-flex flex-wrap justify-content-center gap-2 mt-3">
  <button
    *ngFor="let r of recherches"
    class="btn btn-outline-info recherche-btn"
    [routerLink]="['/biens']"
    [queryParams]="{ pays: r.pays, ville: r.ville, typeBien: r.type_bien }">
    🌍 {{ r.pays || '—' }}
    <span *ngIf="r.ville">• {{ r.ville }}</span>
    <span *ngIf="r.type_bien">🏠 {{ r.type_bien }}</span>
  </button>
</div>
