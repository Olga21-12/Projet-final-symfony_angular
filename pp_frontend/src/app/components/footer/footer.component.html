<footer class="bg-dark text-white mt-5 py-4">
  <div class="container">
    <div class="row align-items-center text-center text-md-start">
      <!-- Left column - links -->
      <div class="col-md-4 mb-3 mb-md-0">
        <ul class="list-unstyled">
          <li routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"><a class="footer-link" routerLink="/">Accueil</a></li>

              <!-- Si utilisateur n'est pas connecté -->
          <ng-template #guestLinks>
            <li routerLinkActive="active">
              <a class="footer-link" routerLink="/login">Se connecter</a>
            </li>
            <li routerLinkActive="active">
              <a class="footer-link" routerLink="/register">S'inscrire</a>
            </li>
          </ng-template>

          <!-- Si utilisateur est connecté -->
          <ng-container *ngIf="user; else guestLinks">
            <li class="nav-item" routerLinkActive="active">
              <a class="footer-link text-danger" (click)="logout()">Déconnexion</a>
            </li>
          </ng-container>

          <li routerLinkActive="active">
            <a class="footer-link" routerLink="/faq">FAQ</a>
          </li>

          <li routerLinkActive="active">
            <a class="footer-link" routerLink="/contact">Contact</a>
          </li>
        </ul>
      </div>

      <!-- Central column - logo -->
      <div class="col-md-4 mb-3 mb-md-0 text-center">
        <a  class="d-inline-block" routerLink="/">
          <img
            src="assets/images/logo/cat-logo.jpg"
            alt="Logo"
            class="footer-logo rounded-circle mb-2"
          />
        </a>
      </div>

      <!-- La colonne de droite contient les contacts et les réseaux sociaux -->
      <div class="col-md-4 text-center text-md-end">
        <ul class="list-unstyled mb-2">
          <li>
            <i class="fa-solid fa-location-dot me-2 text-teal"></i> Kasteelpark van Gaasbeek, 1750 Lennik
          </li>
          <li>
            <i class="fa-solid fa-phone me-2 text-teal"></i> +32 478 123 456
          </li>
        </ul>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
    </div>

    <hr class="border-secondary my-3" />

    <div class="text-center small text-secondary">
      © 2025 <strong>Purr Palace</strong> · Tous droits réservés
    </div>
  </div>
</footer>
